<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/pendingtasks">
        <img src="https://cdn-icons-png.flaticon.com/512/3208/3208723.png" alt="logo">
        <h1>Todo List</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Tarefas" nzIcon="unordered-list">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/createtasks">Incluir Tarefa</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pendingtasks">Tarefas Pendentes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/completetasks">Tarefas Conclu√≠das</a>
          </li>
        </ul>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
